<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adedonha Criativa - Categorias Únicas para seu Jogo</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Transforme seu jogo de Adedonha/Stop com categorias criativas e únicas. Gere novas ideias e divirta-se com seus amigos!">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Adedonha<span>Criativa</span></h1>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Jogue adedonha de uma forma diferente</h2>
            <p>Chega de categorias básicas! Descubra combinações únicas que vão transformar sua próxima partida em uma experiência inesquecível.</p>
            <button id="generateBtn" class="cta-button">
                <span class="shine"></span>
                Gerar nova categoria
            </button>
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h3>Últimas categorias geradas</h3>
            <div class="table-container">
                <table id="categoryTable">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Exemplo</th>
                        </tr>
                    </thead>
                    <tbody id="categoryList">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-proof">
                <div class="metrics">
                    <div class="metric">
                        <span class="number">50k+</span>
                        <span class="label">Jogadores</span>
                    </div>
                    <div class="metric">
                        <span class="number">1M+</span>
                        <span class="label">Categorias geradas</span>
                    </div>
                </div>
                <div class="featured">
                    <p>Visto em:</p>
                    <div class="logos">
                        <svg class="featured-logo" viewBox="0 0 50 20">
                            <rect width="50" height="20" fill="#FF34FF" opacity="0.2"/>
                            <text x="25" y="15" fill="#FF34FF" text-anchor="middle">G1</text>
                        </svg>
                        <svg class="featured-logo" viewBox="0 0 50 20">
                            <rect width="50" height="20" fill="#FF34FF" opacity="0.2"/>
                            <text x="25" y="15" fill="#FF34FF" text-anchor="middle">UOL</text>
                        </svg>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" fill="#FF34FF">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm3 8h-1.35c-.538 0-.65.221-.65.778V10h2l-.209 2H13v7h-3v-7H8v-2h2V7.692C10 5.923 10.931 5 13.029 5H15v3z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" fill="#FF34FF">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.066 9.645c.183 4.04-2.83 8.544-8.164 8.544A8.127 8.127 0 0 1 5.5 16.898a5.778 5.778 0 0 0 4.252-1.189 2.879 2.879 0 0 1-2.684-1.995 2.88 2.88 0 0 0 1.298-.049c-1.381-.278-2.335-1.522-2.304-2.853.388.215.83.344 1.301.359a2.877 2.877 0 0 1-.889-3.835 8.153 8.153 0 0 0 5.92 3.001 2.876 2.876 0 0 1 4.895-2.62 5.73 5.73 0 0 0 1.824-.697 2.884 2.884 0 0 1-1.263 1.589 5.73 5.73 0 0 0 1.649-.453 5.85 5.85 0 0 1-1.433 1.489z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" fill="#FF34FF">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.441 16.892c-2.102.144-6.784.144-8.883 0C5.282 16.736 5.017 15.622 5 12c.017-3.629.285-4.736 2.558-4.892 2.099-.144 6.782-.144 8.883 0C18.718 7.264 18.982 8.378 19 12c-.018 3.629-.285 4.736-2.559 4.892zM10 9.658l4.917 2.338L10 14.342V9.658z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
